<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color and Number Survey...</title>
    <link rel="stylesheet" href="info.css" />
</head>
<body>
   <h1>Favorite Color and Number Survey...</h1>
   <form action="http://localhost:5000/api/users/login/fakepath" method="POST">

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required />    
        <br />


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />


        <label for="date-of-birth">Date of birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" />
        <br />


        <label for="favorite-color">Favorite color:</label>
        <input type="color" id="favorite-color" name="favorite-color" value="#f0000" />
        <br />


        <label for="lucky-number">Lucky number:</label>
        <input type="number" id="lucky-number" name="lucky-number" />
        <br />


        <label for="confirmation"> Confirm data is correct:</label>
        <input type="checkbox" id="confirmation" name="confirmation" value="Confirm data is correct:" />       
        <br />


        <input type="submit" value="Submit">
   </form>
</body>
</html>
